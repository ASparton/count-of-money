name: Backend tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set environment variables
      run: cp .env.local .env

    - name: Build test docker image
      run: docker compose build --no-cache test

    - name: Start tests
      run: docker-compose up database test
